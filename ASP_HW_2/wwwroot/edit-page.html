<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body class="bg-secondary">

    <div>
        <form class="d-flex border border-danger rounded mb-2 p-3 align-items-center bg-white" id="editForm" name="editForm" method="post">
            <div class="w-50 d-flex flex-column mr-2">
 
                <img class="w-100 p-4" id="img" src="" />
        
                <div class="d-flex justify-content-between w-100">
                    <label for="imageUrl">Image url</label>
                    <input type="text" name="imgeUrl" id="imageUrl" class="w-75" />

                </div>
            </div>

            <div class="w-50 d-flex flex-column align-items-center">
                <div class="bg-dark text-light w-100 text-center rounded border mb-2">Info</div>
                <div class="d-flex justify-content-between w-100">
                    <label for="popularity">Popularity:</label>
                    <select id="popularity" name="Popularity" class="w-50">
                        <option value="0">One</option>
                        <option value="1">Two</option>
                        <option value="2">Three</option>
                        <option value="3">Four</option>
                        <option value="4">Five</option>
                    </select>
                </div>

                <div class="d-flex flex-column w-100">
                    <div class="d-flex justify-content-between inputs-container">
                        <label for="model">Model: </label>
                        <input type="text" name="model" class="w-50" id="model" />

                    </div>

                </div>
                <div class="d-flex flex-column w-100">
                    <div class="d-flex justify-content-between inputs-container">
                        <label for="price">Price: </label>
                        <input type="number" name="price" class="w-50" id="price" />
                    </div>

                </div>
                <div class="bg-dark text-light w-100 text-center rounded border my-2">Details</div>
                <div class="d-flex flex-column w-100">
                    <div class="d-flex justify-content-between inputs-container">
                        <label for="company">Company: </label>
                        <input type="text" name="company" class="w-50" id="company" />
                    </div>

                </div>
                <div class="d-flex flex-column w-100">
                    <div class="d-flex justify-content-between inputs-container">
                        <label for="year">Year: </label>
                        <input type="number" name="year" class="w-50" id="year" />
                    </div>
    
                </div>
                <div class="d-flex flex-column pb-2 w-100">
                    <div class="d-flex justify-content-between inputs-container">
                        <label for="country">Country: </label>
                        <input type="text" name="country" class="w-50" id="country" />
                    </div>
 
                </div>
            </div>
        </form>

        <div id="errors" class="alert alert-danger text-center d-none">

        </div>

        <input form="editForm" class="w-100" type="submit" value="Save" id="save" />

    </div>

    <script src="js/index.js"></script>

</body>

</html>
